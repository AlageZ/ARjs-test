<!DOCTYPE html>
<html>
  <head>
    <title>フィドラークラブをうまいことできんかテスト</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
  </head>
  <body style="margin: 0; overflow: hidden">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <a-scene embedded arjs="debugUIEnabled:false; patternRatio: 0.5" vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="model" src="./assets/model.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="./assets/QR_Pattern.patt">
        <a-entity scale="0.2 0.2 0.2" gltf-model="#model"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
